<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Research Notes - Tags</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <header class="row space-between">
      <h1>Tags</h1>
      <span class="muted">Used in the right-click menu</span>
    </header>

    <div class="row gap">
      <input id="newTag" class="input" placeholder="Add a tag (e.g., AI, Security, PMO)" />
      <button id="addBtn" class="btn">Add</button>
    </div>

    <div id="tags" class="list"></div>

    <template id="tagTpl">
      <div class="card row space-between">
        <span data-name></span>
        <button class="btn danger" data-remove>Remove</button>
      </div>
    </template>

    <script src="options.js"></script>
  </body>
</html>
